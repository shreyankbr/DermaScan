<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Classifier - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-allergies"></i>
                <h1>DermaScan</h1>
            </div>

            <p class="demo-notice">This is a demonstration system only</p>

            <div id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button id="login-btn" class="btn">Login</button>
                <p class="auth-toggle">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                <div id="login-error" class="error-message"></div>
            </div>

            <div id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button id="signup-btn" class="btn">Sign Up</button>
                <p class="auth-toggle">Already have an account? <a href="#" id="show-login">Login</a></p>
                <div id="signup-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
